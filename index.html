<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="side-image-area">
        <div class="logo-area">
            <img src="./imgs/odin-lined.png" alt="Logo of the odin project, a outline of odin's head.">
            <h1>ODIN</h1>
        </div>
    </div>
    
    <div class="half-page">
    <header>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <br>
        <h2><em>You know you want to.</em></h2>        

    </header>

    <!-- Form area -->
    <form class="sign-up-form">
        <h3>Let's do this!</h3>
        
        <div class="sign-up-row">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="user_first_name">
        </div>

        <div class="sign-up-row">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="user_last_name">
        </div>

        <div class="sign-up-row">  
            <label for="mail">Email</label>
            <input type="email" name="user_email" id="mail">
        </div>

        <div class="sign-up-row">
            <label for="phone">Phone Number</label>
            <input type="tel" name="user_phone_number" id="phone">
        </div>

        <div class="sign-up-row">
            <label for="pwd">Password</label>
            <input type="password" name="user_password" id="pwd">
        </div>

        <div class="sign-up-row">
            <label for="confirm-pwd">Confirm Password</label>
            <input type="password" name="user_password_confirm" id="confirm-pwd">
        </div>
    </form>

    <!-- footer area -->
    <div class="footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    </div>
</body>
</html>
